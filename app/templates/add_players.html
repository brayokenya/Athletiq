{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}
{% import 'macros.html' as macro%}

{% block content %}

<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h2>Add players</h2>
                <h4>{{team.team_name | upper}}</h4>
                <h5 class="text-muted">{{team.category | capitalize}} team</h5>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            {{wtf.quick_form(player_form)}}
        </div>
    </div>
</div>
<div class="container">
    <div class="jumbotron jumbo1">
        <div class="row">
            {{macro.displayPlayers(players)}}
        </div>
    </div>
</div>


{% endblock %}
